<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/d5a7f841ad.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="LoginBody">
    <div class="container position-absolute top-50 start-50 translate-middle w-75 bg-white" style="border-radius: 8px;">
        <div class="row">
            <div class="col d-none d-lg-block bg-login-image"> </div>
                <div class="col-12 col-md-12 col-lg-6 col-sm-12">
                    <div class="cord-body">
                        <div class="px-5">
                            <h4 class="d-flex justify-content-center fw-normal mt-5 mb-4">Welcome Back!</h4>
                            <form>
                                <div class="mb-3">
                                    <input type="email" class="form-control rounded-pill p-3" aria-describedby="emailHelp" placeholder="Enter email address">

                                </div>
                                <div class="mb-3">
                                    <input type="password" class="form-control rounded-pill p-3" placeholder="Password">
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">
                                        <p class="opacity-75">Remember me</p>
                                    </label>
                                </div>
                                <div class="d-grid">
                                    <button type="button" class="btn btn-primary rounded-pill p-2 opacity-75" onClick="location.href='main.html'">Login</button>

                                </div>
                                <hr class="opacity-25">
                                <div class="d-grid">
                                    <button type="button" class="btn btn-danger rounded-pill p-2">
                                        <i class="fa-brands fa-google"></i>
                                        <span>Login with Google</span>
                                    </button>
                                </div>
                                <div class="d-grid">
                                    <button type="button" class="btn btn-primary rounded-pill mt-3 p-2">
                                        <i class="fa-brands fa-facebook-f"></i>
                                        <span>Login with Facebook</span>
                                    </button>
                                </div>
                                <hr>
                                <div class="text-center mb-5" style="list-style: none;">
                                    <li>
                                        <a href="#" class="text-decoration-none">Fargot Password?</a>
                                    </li>
                                    <li>
                                        <a href="#" class="text-decoration-none">Create an Account</a>
                                    </li>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
        </div>
    </div>

    











<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
